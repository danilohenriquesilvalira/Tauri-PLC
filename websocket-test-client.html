    <!-- ‚úÖ MESSAGEPACK LIBRARY - Implementa√ß√£o simples inline -->
    
    <script>
        // ‚úÖ MESSAGEPACK DECODER COMPLETO
        class SimpleMsgPack {
            static decode(bytes) {
                let pos = 0;
                
                function readByte() {
                    if (pos >= bytes.length) throw new Error('Fim dos dados');
                    return bytes[pos++];
                }
                
                function readUint16() {
                    const b1 = readByte();
                    const b2 = readByte();
                    return (b1 << 8) | b2;
                }
                
                function readUint32() {
                    const b1 = readByte();
                    const b2 = readByte();
                    const b3 = readByte();
                    const b4 = readByte();
                    return (b1 << 24) | (b2 << 16) | (b3 << 8) | b4;
                }
                
                function readFloat32() {
                    const buffer = new ArrayBuffer(4);
                    const view = new DataView(buffer);
                    for (let i = 0; i < 4; i++) {
                        view.setUint8(i, readByte());
                    }
                    return view.getFloat32(0, false); // big endian
                }
                
                function readFloat64() {
                    const buffer = new ArrayBuffer(8);
                    const view = new DataView(buffer);
                    for (let i = 0; i < 8; i++) {
                        view.setUint8(i, readByte());
                    }
                    return view.getFloat64(0, false); // big endian
                }
                
                function readString(len) {
                    let str = '';
                    for (let i = 0; i < len; i++) {
                        str += String.fromCharCode(readByte());
                    }
                    return str;
                }
                
                function readValue() {
                    const byte = readByte();
                    
                    // Inteiro positivo fixo (0x00-0x7f)
                    if ((byte & 0x80) === 0x00) {
                        return byte;
                    }
                    
                    // Map fixo (0x80-0x8f)
                    if ((byte & 0xf0) === 0x80) {
                        const size = byte & 0x0f;
                        return readMap(size);
                    }
                    
                    // Array fixo (0x90-0x9f)
                    if ((byte & 0xf0) === 0x90) {
                        const size = byte & 0x0f;
                        return readArray(size);
                    }
                    
                    // String fixa (0xa0-0xbf)
                    if ((byte & 0xe0) === 0xa0) {
                        const len = byte & 0x1f;
                        return readString(len);
                    }
                    
                    // Nil
                    if (byte === 0xc0) return null;
                    
                    // Boolean
                    if (byte === 0xc2) return false;
                    if (byte === 0xc3) return true;
                    
                    // Float 32
                    if (byte === 0xca) return readFloat32();
                    
                    // Float 64
                    if (byte === 0xcb) return readFloat64();
                    
                    // Uint 8
                    if (byte === 0xcc) return readByte();
                    
                    // Uint 16
                    if (byte === 0xcd) return readUint16();
                    
                    // Uint 32
                    if (byte === 0xce) return readUint32();
                    
                    // String 8
                    if (byte === 0xd9) {
                        const len = readByte();
                        return readString(len);
                    }
                    
                    // String 16
                    if (byte === 0xda) {
                        const len = readUint16();
                        return readString(len);
                    }
                    
                    // String 32
                    if (byte === 0xdb) {
                        const len = readUint32();
                        return readString(len);
                    }
                    
                    // Array 16
                    if (byte === 0xdc) {
                        const size = readUint16();
                        return readArray(size);
                    }
                    
                    // Array 32
                    if (byte === 0xdd) {
                        const size = readUint32();
                        return readArray(size);
                    }
                    
                    // Map 16
                    if (byte === 0xde) {
                        const size = readUint16();
                        return readMap(size);
                    }
                    
                    // Map 32
                    if (byte === 0xdf) {
                        const size = readUint32();
                        return readMap(size);
                    }
                    
                    // Negative fixint (0xe0-0xff)
                    if ((byte & 0xe0) === 0xe0) {
                        return byte - 256; // two's complement
                    }
                    
                    throw new Error(`Tipo MessagePack n√£o suportado: 0x${byte.toString(16)} na posi√ß√£o ${pos-1}`);
                }
                
                function readArray(size) {
                    const arr = [];
                    for (let i = 0; i < size; i++) {
                        arr.push(readValue());
                    }
                    return arr;
                }
                
                function readMap(size) {
                    const obj = {};
                    for (let i = 0; i < size; i++) {
                        const key = readValue();
                        const value = readValue();
                        obj[key] = value;
                    }
                    return obj;
                }
                
                return readValue();
            }
        }
        
        let ws = null;
        let messageCount = 0;
        let startTime = null;
        let lastMessageTime = null;
        let messageHistory = [];
        let uptimeInterval = null;
        let rateInterval = null;
        let messagesLastSecond = 0;
        let msgpackMessageCount = 0;
        let jsonMessageCount = 0;

        const wsUrlInput = document.getElementById('wsUrl');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const dataDisplay = document.getElementById('dataDisplay');
        const msgCountEl = document.getElementById('msgCount');
        const updateRateEl = document.getElementById('updateRate');
        const uptimeEl = document.getElementById('uptime');
        const lastMsgEl = document.getElementById('lastMsg');
        const protocolEl = document.getElementById('protocol');

        function connect() {
            const url = wsUrlInput.value.trim();
            
            if (!url) {
                alert('Por favor, insira uma URL WebSocket v√°lida!');
                return;
            }

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    console.log('‚úÖ Conectado ao WebSocket!');
                    statusIndicator.className = 'status-indicator connected';
                    statusText.textContent = 'Conectado';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    wsUrlInput.disabled = true;
                    
                    startTime = Date.now();
                    messageCount = 0;
                    messagesLastSecond = 0;
                    msgpackMessageCount = 0;
                    jsonMessageCount = 0;
                    
                    // Iniciar contador de uptime
                    uptimeInterval = setInterval(updateUptime, 1000);
                    
                    // Calcular taxa de mensagens por segundo
                    rateInterval = setInterval(() => {
                        updateRateEl.textContent = `${messagesLastSecond} Hz`;
                        messagesLastSecond = 0;
                    }, 1000);
                    
                    addSystemMessage('Conex√£o estabelecida com sucesso!', 'success');
                };

                ws.onmessage = (event) => {
                    messageCount++;
                    messagesLastSecond++;
                    lastMessageTime = new Date();
                    
                    msgCountEl.textContent = messageCount;
                    lastMsgEl.textContent = formatTime(lastMessageTime);
                    
                    // ‚úÖ DETECTAR MESSAGEPACK vs JSON
                    if (typeof event.data === 'string' && event.data.startsWith('MSGPACK:')) {
                        // MessagePack detectado
                        msgpackMessageCount++;
                        protocolEl.textContent = `MSGPACK ‚ö° (${msgpackMessageCount}/${messageCount})`;
                        protocolEl.style.color = '#bd93f9'; // Roxo para MessagePack
                        processMsgPackMessage(event.data);
                    } else {
                        // JSON tradicional
                        jsonMessageCount++;
                        protocolEl.textContent = `JSON (${jsonMessageCount}/${messageCount})`;
                        protocolEl.style.color = '#28FF52'; // Verde para JSON
                        
                        try {
                            const data = JSON.parse(event.data);
                            displayMessage(data, 'json');
                        } catch (error) {
                            displayRawMessage(event.data);
                        }
                    }
                };

                ws.onerror = (error) => {
                    console.error('‚ùå Erro WebSocket:', error);
                    addSystemMessage('Erro de conex√£o!', 'error');
                };

                ws.onclose = () => {
                    console.log('üîå WebSocket desconectado');
                    handleDisconnect();
                };

            } catch (error) {
                console.error('‚ùå Erro ao conectar:', error);
                alert('Erro ao conectar: ' + error.message);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
            handleDisconnect();
        }

        function handleDisconnect() {
            statusIndicator.className = 'status-indicator disconnected';
            statusText.textContent = 'Desconectado';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            wsUrlInput.disabled = false;
            
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                uptimeInterval = null;
            }
            
            if (rateInterval) {
                clearInterval(rateInterval);
                rateInterval = null;
            }
            
            updateRateEl.textContent = '0 Hz';
            addSystemMessage('Conex√£o encerrada', 'info');
        }

        // ‚úÖ FUN√á√ÉO PARA PROCESSAR MESSAGEPACK
        function processMsgPackMessage(rawData) {
            try {
                console.log('üîç Processando MessagePack...', rawData.substring(0, 20));
                
                // Extrair base64 ap√≥s "MSGPACK:"
                const base64Data = rawData.substring(8); // "MSGPACK:".length = 8
                console.log('üìä Base64 length:', base64Data.length);
                
                // Decodificar base64 para bytes
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                console.log('üì¶ Bytes decodificados:', bytes.length, 'primeiros bytes:', Array.from(bytes.slice(0, 10)).map(b => '0x' + b.toString(16)).join(' '));
                
                // ‚úÖ DECODIFICAR MESSAGEPACK ‚Üí JSON NORMAL!
                const data = SimpleMsgPack.decode(bytes);
                
                console.log('‚úÖ Dados decodificados:', Object.keys(data).length, 'tags');
                
                // Mostrar estat√≠sticas
                const jsonStr = JSON.stringify(data);
                const stats = {
                    protocol: "MessagePack",
                    msgpack_size: base64Data.length,
                    json_size: jsonStr.length,
                    decoded_tags: Object.keys(data).length,
                    compression: `${Math.round(100 * (1 - base64Data.length / jsonStr.length))}%`,
                    data: data // Os dados reais em JSON!
                };
                
                displayMessage(data, 'msgpack', stats);
                
            } catch (error) {
                console.error('‚ùå ERRO MessagePack:', error.message);
                console.error('üìç Stack trace:', error.stack);
                
                const base64Data = rawData.substring(8);
                console.log('üî¨ Debug - Base64:', base64Data.substring(0, 50) + '...');
                
                try {
                    const binaryString = atob(base64Data);
                    const bytes = new Uint8Array(Math.min(20, binaryString.length));
                    for (let i = 0; i < bytes.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    console.log('üî¨ Debug - Primeiros bytes:', Array.from(bytes).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' '));
                } catch (e) {
                    console.error('üî¨ Erro ao fazer debug:', e);
                }
                
                // FALLBACK: Tentar como JSON
                try {
                    console.log('üîÑ Tentando fallback para JSON...');
                    const base64Data = rawData.substring(8);
                    const binaryString = atob(base64Data);
                    const jsonData = JSON.parse(binaryString);
                    console.log('‚úÖ Fallback JSON funcionou!');
                    displayMessage(jsonData, 'json');
                } catch (jsonError) {
                    console.error('‚ùå Fallback JSON tamb√©m falhou:', jsonError.message);
                    
                    // Mostrar erro detalhado
                    const errorMsg = `MSGPACK DECODE FAILED: ${error.message}`;
                    addSystemMessage(errorMsg, 'error');
                    displayRawMessage(`[ERRO] ${errorMsg} - Dados: ${rawData.substring(0, 100)}...`);
                }
            }
        }

        function displayMessage(data, type = 'json', stats = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-item';
            
            // Cor da borda baseada no tipo
            if (type === 'msgpack') {
                messageDiv.style.borderLeftColor = '#bd93f9'; // Roxo para MessagePack
            } else {
                messageDiv.style.borderLeftColor = '#28FF52'; // Verde para JSON
            }
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(new Date());
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (type === 'msgpack' && stats) {
                // Header para MessagePack
                contentDiv.innerHTML = `
                    <div style="color: #bd93f9; font-weight: bold; margin-bottom: 8px;">
                        üì¶ MSGPACK ‚Üí JSON (${stats.compression} compress√£o, ${stats.decoded_tags} tags)
                        <br>
                        <small style="color: #8be9fd;">
                            MessagePack: ${stats.msgpack_size} bytes ‚Üí JSON: ${stats.json_size} bytes
                        </small>
                    </div>
                    ${syntaxHighlight(JSON.stringify(data, null, 2))}
                `;
            } else {
                contentDiv.innerHTML = syntaxHighlight(JSON.stringify(data, null, 2));
            }
            
            messageDiv.appendChild(timeDiv);
            messageDiv.appendChild(contentDiv);
            
            // Remover mensagem "Aguardando conex√£o..."
            const noData = dataDisplay.querySelector('.no-data');
            if (noData) {
                noData.remove();
            }
            
            dataDisplay.insertBefore(messageDiv, dataDisplay.firstChild);
            
            // Limitar a 50 mensagens no hist√≥rico
            while (dataDisplay.children.length > 50) {
                dataDisplay.removeChild(dataDisplay.lastChild);
            }
        }

        function displayRawMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-item';
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(new Date());
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = data;
            
            messageDiv.appendChild(timeDiv);
            messageDiv.appendChild(contentDiv);
            
            const noData = dataDisplay.querySelector('.no-data');
            if (noData) {
                noData.remove();
            }
            
            dataDisplay.insertBefore(messageDiv, dataDisplay.firstChild);
            
            while (dataDisplay.children.length > 50) {
                dataDisplay.removeChild(dataDisplay.lastChild);
            }
        }

        function addSystemMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-item';
            messageDiv.style.borderLeftColor = type === 'success' ? '#28FF52' : type === 'error' ? '#ff4444' : '#8be9fd';
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(new Date());
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = `[SISTEMA] ${message}`;
            
            messageDiv.appendChild(timeDiv);
            messageDiv.appendChild(contentDiv);
            
            const noData = dataDisplay.querySelector('.no-data');
            if (noData) {
                noData.remove();
            }
            
            dataDisplay.insertBefore(messageDiv, dataDisplay.firstChild);
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function formatTime(date) {
            return date.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        function updateUptime() {
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const hours = Math.floor(elapsed / 3600);
                const minutes = Math.floor((elapsed % 3600) / 60);
                const seconds = elapsed % 60;
                
                if (hours > 0) {
                    uptimeEl.textContent = `${hours}h ${minutes}m ${seconds}s`;
                } else if (minutes > 0) {
                    uptimeEl.textContent = `${minutes}m ${seconds}s`;
                } else {
                    uptimeEl.textContent = `${seconds}s`;
                }
            }
        }

        function clearData() {
            dataDisplay.innerHTML = '<div class="no-data">Hist√≥rico limpo. Aguardando novas mensagens...</div>';
        }


        // Auto-conectar se Enter for pressionado no input
        wsUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !connectBtn.disabled) {
                connect();
            }
        });
    </script>
